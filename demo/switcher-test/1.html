<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="../../src/core/main.js"></script>
    <script src="../../src/lang/main.js"></script>
    <script src="../../src/polyfill.js"></script>

    <script src="../../src/lang/object.js"></script>
    <script src="../../src/css.js"></script>
    <script src="../../src/factory.js"></script>
    <script src="../../src/effects.js"></script>
    <script src="../../src/event.js"></script>
    <script src="../../src/util.js"></script>
    <script src="../../src/ui/switcher.js"></script>
</head>
<body>
    <div style="width: 400px; border: 1px solid #A4A4A4; padding: 1px">
        <span style="height: 30px; display: inline-block; width: 50%; vertical-align: top; background: linear-gradient(#888, #666)"></span>
    </div>
    <script>
        var length = 5;
        var s = Switcher(1000, 0, length);
        s.on('switch', function(e, i){
            $('span').animate({
                width: i / (length - 1) * 100 + '%'
            })
            console.log(i);
        });
    </script>
</body>
</html>
